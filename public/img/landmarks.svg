<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="640" height="160">
    <style>
        line {
            stroke: #f46;
            stroke-width: 8;
        }
        g text {
            font: 1em / 1.5 "Roboto", sans-serif;
            font-style: normal;
            text-anchor: middle;
        }
        g > g > circle {
            fill: #f46;
        }
        g > g > text {
            fill: #fff;
        }
    </style>
    <line x1="80" y1="60" x2="200" y2="60"/>
    <line x1="200" y1="60" x2="320" y2="60"/>
    <line x1="320" y1="60" x2="440" y2="60"/>
    <line x1="440" y1="60" x2="560" y2="60"/>
    <g class="landmarks-mountain" transform="translate(80, 60)">
        <g>
            <circle cx="0" cy="0" r="20"/>
            <text x="0" y="5">A</text>
        </g>
        <text x="0" y="60">Mountain</text>
    </g>
    <g class="landmarks-lake" transform="translate(200, 60)">
        <g>
            <circle cx="0" cy="0" r="20"/>
            <text x="0" y="5">B</text>
        </g>
        <text x="0" y="60">Lake</text>
    </g>
    <g class="landmarks-town" transform="translate(320, 60)">
        <g>
            <circle cx="0" cy="0" r="20"/>
            <text x="0" y="5">C</text>
        </g>
        <text x="0" y="60">Town</text>
    </g>
    <g class="landmarks-forest" transform="translate(440, 60)">
        <g>
            <circle cx="0" cy="0" r="20"/>
            <text x="0" y="5">D</text>
        </g>
        <text x="0" y="60">Forest</text>
    </g>
    <g class="landmarks-clearing" transform="translate(560, 60)">
        <g>
            <circle cx="0" cy="0" r="20"/>
            <text x="0" y="5">E</text>
        </g>
        <text x="0" y="60">Clearing</text>
    </g>
</svg>