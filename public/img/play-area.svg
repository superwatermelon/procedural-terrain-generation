<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="640" height="640">
    <style>
        g > circle {
            fill: #39D;
        }
        g > text {
            font: 1em / 1.5 "Roboto", sans-serif;
            font-style: normal;
            text-anchor: middle;
            fill: #fff;
        }
        .play-area-visible > circle {
            stroke-dasharray: 5, 10;
        }
        .play-area-boundary > circle {
            stroke: #FFF;
            stroke-width: 2px;
        }
        .play-area-main > circle {
            stroke: #FFF;
            stroke-dasharray: 10, 10;
            stroke-width: 2px;
        }
    </style>
    <g class="play-area-visible">
        <circle cx="320" cy="320" r="320"/>
        <text x="320" y="50">Visible area</text>
    </g>
    <g class="play-area-boundary">
        <circle cx="320" cy="320" r="240"/>
        <text x="320" y="130">Boundary</text>
    </g>
    <g class="play-area-main">
        <circle cx="320" cy="320" r="160"/>
        <text x="320" y="320">Main play area (~10kmÂ²)</text>
    </g>
</svg>